<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="icon" href="https://tdscompany.github.io/signature/img/favicon.png" />
  <script src="js/vendors/jquery.slim.min.js"></script>
  <script src="js/vendors/jquery.mask.js"></script>
  <script src="js/vendors/clipboard.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Assinatura TDS Company</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>Criar assinatura de email</h1>
    </header>

    <main class="main_container">
      <div class="container">
        <div class="box">
          <h2 class="box__title">1. Input</h2>
          <div class="box__container">
            <form action="." class="form-info">
              <input type="text" name="name" placeholder="Nome">
              <input type="text" name="office" placeholder="Cargo">
              <input type="phone" name="phone1" class="phone_mask" placeholder="Tel. 1">
              <input type="phone" name="phone2" class="phone_mask" placeholder="Tel. 2">
              <input type="email" name="email" placeholder="Email">
            </form>
          </div>
        </div>
        <div class="box">
          <h2 class="box__title">2. Output</h2>
          <div class="box__container">
            <div id="source">
              <table width="638px" style="padding: 0; justify-content: center;">
                <tr>
                  <td style="padding-right: 10px;">
                    <table>
                      <tr>
                        <td><img src="img/tdsLogo.png" style="width:230px; margin: 0px;"></td>
                      </tr>
                    </table>
                  </td>
                  <td>
                    <table>
                      <tr>
                        <td style="text-decoration: none; color: #000; font-weight: bold; font-size:20px; padding: 0;">
                          <span class="js-name" data-placeholder="Seu Nome">Seu nome</span>
                        </td>
                      </tr>
                      <tr height="35px">
                        <td style="vertical-align: top; text-decoration: none; font-weight: lighter; color: #000; font-size:15px; padding: 0; line-height: 1;">
                          <span class="js-office" data-placeholder="Seu Cargo">Seu cargo</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="text-decoration: none; color: #000; font-size:15px; vertical-align: middle; padding: 0;">
                          <a href="tel:+558130320222" style="text-decoration: none; color: #000; font-size:15px; padding: 0;"></a>
                          <a href="" style="text-decoration: none; color: #000; font-size:15px; padding: 0;" class="js-phone1" data-placeholder="">(xx) xxxxx-xxxx</a><br>
                          <a href="" style="text-decoration: none; color: #000; font-size:15px; padding: 0; display:none;" class="js-phone2" data-placeholder=""></a>
                        </td>
                      </tr>
                      <tr>
                        <td style="text-decoration: none; color: #000; font-size:15px; vertical-align: middle; padding: 0;">
                          Rua da Guia, 217 - Recife Antigo, Recife - PE
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a href="http://tds.company" style="text-decoration: none; color: #000; font-size:15px; font-weight: bold; padding: 0;" class="js-email" data-placeholder="contato@tds.company">tds.company</a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <table cellpadding="0" cellspacing="0">
                            <tr>
                              <td style="width:40px">
                                <a href="https://www.linkedin.com/company/digitalstrategycompany/">
                                  <img src="img/linkedin.png" alt="Linkedin" style="width:30px;">
                                </a>
                              </td>
                              <td style="width:40px">
                                <a href="https://www.instagram.com/tdscompany/">
                                  <img src="img/instagram.png" alt="Instagram" style="width:30px;">
                                </a>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="box">
          <h2 class="box__title">3. Copiar para o Gmail</h2>
          <div class="box__container">
            <button data-clipboard-target="#source" class="btn-copy js-copy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M22 3v21h-20v-21h4.667l-2.667 2.808v16.192h16v-16.192l-2.609-2.808h4.609zm-3.646 4l-3.312-3.569v-.41c.001-1.668-1.352-3.021-3.021-3.021-1.667 0-3.021 1.332-3.021 3l.001.431-3.298 3.569h12.651zm-6.354-5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-5 15h10v1h-10v-1zm0-1h10v-1h-10v1zm0-2h10v-1h-10v1zm0-2h10v-1h-10v1z"></path> <path d="M7 14.729l.855-1.151c1 .484 1.635.852 2.76 1.654 2.113-2.399 3.511-3.616 6.106-5.231l.279.64c-2.141 1.869-3.709 3.949-5.967 7.999-1.393-1.64-2.322-2.326-4.033-3.911zm15-11.729v21h-20v-21h4.666l-2.666 2.808v16.192h16v-16.192l-2.609-2.808h4.609zm-3.646 4l-3.312-3.569v-.41c.001-1.668-1.352-3.021-3.021-3.021-1.667 0-3.021 1.332-3.021 3l.001.431-3.298 3.569h12.651zm-6.354-5c.553 0 1 .448 1 1s-.447 1-1 1-1-.448-1-1 .447-1 1-1z"></path></svg> 
              <span class="text">Copiar</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <a href="https://support.google.com/mail/answer/8395?co=GENIE.Platform%3DAndroid&hl=pt-BR" target="_blank" class="js-alert">
          ðŸ‘‰ Como criar uma assinatura do Gmail
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
